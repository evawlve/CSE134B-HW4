<body>
    <header>
        <h1>Contact Me</h1>

    <main>
        <section class="contact-form">
            <h2>Get in Touch</h2>
            <p>Fill out the form below to contact me!</p>
            <form action="#" method="post">
                <label for="name"><b>Name:</b></label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
                
                <label for="email"><b>Email:</b></label>
                <input type="email" id="email" name="email" required placeholder="Enter your email address">
                
                <label for="message"><b>Message:</b></label>
                <textarea id="message" name="message" rows="5" required placeholder="Write your message here..."></textarea>
                
                <label for="contact-method"><b>Preferred Contact Method:</b></label>
                <select id="contact-method" name="contact-method">
                    <option value="" disabled selected>Select a contact method</option>
                    <option value="email">Email</option>
                    <option value="social">Social Media</option>
                    <option value="call">Call</option>
                    <option value="text">Text Message</option>
                </select>
                
                <button type="submit">Send Message</button>
            </form>
        </section>

        <section class="contact-details">
            <h2>My Contact Details</h2>
            <p>Email: <a href="mailto:dimarquez@ucsd.edu">dimarquez@ucsd.edu</a></p>
            <p>Phone: (530) 537-6564</p>
            <p>Location: San Diego, CA</p>
        </section>

        <section class="business-hours">
            <h2>Business Hours</h2>
            <p>Monday - Friday: 9AM - 5PM</p>
        </section>
    </main>
